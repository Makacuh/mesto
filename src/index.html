<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <div class="header__logo"></div>
    </header>

    <main>

        <section class="profile">
            
                <button type="button" class="profile__avatar-button">
                    <img class="profile__avatar" alt="" src="">
                </button>
            
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>

        </section>

        <section>
            <ul class="elements">

            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Алексей Винник</p>
    </footer>

    <div class="popup profile-popup">
        <div class="popup__container">
            <h2 class="popup__name">Редактировать профиль</h2>
            <form class="popup__form popup__edit-element" name="edit-form" novalidate>
                <input
                type="text"
                class="popup__input"
                name="name"
                id="input-popup-title"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                autocomplete="off"
                required>
                <span class="popup__error-message input-popup-title-error"></span>
                <input
                type="text"
                class="popup__input"
                name="info"
                id="input-popup-subtitle"
                placeholder="Вид деятельности"
                minlength="2"
                maxlength="200"
                autocomplete="off"
                required>
                <span class="popup__error-message input-popup-subtitle-error"></span>
                <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть" id="editClose"></button>
        </div>
    </div>

    <div class="popup popup_type_place">
        <div class="popup__container">
            <button type="button" class="popup__close" id="addClose"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form-add-element" name="place-form" novalidate>
                <input 
                class="popup__input popup__input_name"
                type="text" id="card-name" name="name"
                placeholder="Название"
                minlength="2"
                maxlength="30" 
                required>
                <span class="popup__error-message card-name-error"></span>
                <input
                class="popup__input popup__input_link"
                type="url"
                id="card-link"
                name="link"
                placeholder="Ссылка на картинку"
                required>
                <span class="popup__error-message card-link-error"></span>
                <button type="submit" class="popup__button " aria-label="Добавить место">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_window">
        <div class="popup__preview">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
            <button type="button" class="popup__close" id="owerviewClose"></button>
        </div>
    </div>

    <template class="element-template">
        <li class="element">
            <img class="element__image" src="#" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like" aria-label="Плюс"></button>
                <button class="element__btn-trash" type="button" title="Удалить"></button>
            </div>
        </li>
    </template>
    <template id="element">
        <li class="element">
              <img class="element__image">
              <div class="element__info">
                  <h2 class="element__title"></h2>
                    <div class="element__like-container">
                      <button type="button" class="element__like"></button>
                        <span class="element__likes-counter"></span>
                    </div>
                  <button type="button" class="card__delete-icon"></button>
              </div>
          </li>
        </template>
</body>


</html>
