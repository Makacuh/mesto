<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrpition" content="Интерактивный сайт загрузки профиля с аватарками.">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип место">
    </header>

    <main>

        <section class="profile">
            <img class="profile__avatar" src="./image/Avatar.png" alt="Аватар">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
                </div>

                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>

        </section>

        <section>
            <ul class="elements">
                
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Алексей Винник</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__name">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form" novalidate>
                <input type="text" class="popup__input" name="Имя" id="input-popup-title" placeholder="Имя"
                    minlength="2" maxlength="40" autocomplete="off" required>
                <input type="text" class="popup__input" name="О себе" id="input-popup-subtitle"
                    placeholder="Вид деятельности" minlength="2" maxlength="200" autocomplete="off" required>
                <button type="submit" class="popup__button" aria-label="Сохранить">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
<template class="element-template">
    <li class="element">
        <img class="element__image" src="./image/Damodara.jpg" alt="Дамодара">
        <div class="element__info">
            <h2 class="element__title">Дамодара</h2>
            <button type="button" class="element__like element__like_active" aria-label="Плюс"></button>
        </div>
    </li>
</template>
    </body>
    
    <script src="./script/index.js"></script>
</body>

</html>
